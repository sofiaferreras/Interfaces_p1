<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>LaCuevaDelGrinch</title>
</head>

<body>
    <header class="encabezado">
        <div class="logo">
            <img src="imagenes/copo.png">
        </div>
        <div class="barra">
            <label class="inicio">Inicio</label>
            <label class="papanoel">Papá Noel</label>
            <label class="cartas">Cartas</label>
            <label class="enviar">Envía tu carta</label>
            <label class="jugar">!Juega ya!</label>
        </div>
        <div class="botones">
            <label class="login">Log In</label>
            <label class="registro">Sign Up</label>
        </div>
    </header>
    <section class="primera">
        <h1>El camino de Papá Noel</h1>
        <p>90 días 10 horas 15 minutos 30 segundos</p>
        <label>¡Comienza ya!</label>
    </section>
    <section class="segunda">
        <div class="texto">
            <h2>Christmas is coming</h2>
            <p>Christmas is coming and Santa is preparing his trip to deliver gifts to all the children in the world.
                Follow Santa's trip and see where he is going to deliver gifts.</p>
        </div>
        <div class="imagen">
            <img src="imagenes/santa.png" alt="Santa" class="santa">
        </div>
    </section>



</body>

</html>
